<!DOCTYPE>
<html lang="en">
	<head>

		<title>Bootstrap Grid Prototype</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<style>
			div {
				height: 150px;
			}

			.blue {
				background-color: blue;
			}
			
			.yellow {

			}
			
			.red {
				background-color: red;
			}
			
			.green {
				background-color: green;
			}
			div {
				 width: 50%:
				  
			 }

	<body>
