<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Prototype</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
    
    div {
    border: 1px solid lightgray;
    color: black;
    }
     span{
    color: blue;
    }
    
    
</style>
</head>
<script>
var student_array = [ 
    {name: 'Sara', class: 'Math'},
    {name: 'Charlie', class: 'English'},
    {name: 'Andy', class: 'Spanish'},
    {name: 'Jamie', class: 'French'},
    {name: 'Scott', class: 'German'},               
    {name: 'Bob', class: 'Algebra'},
    {name: 'Tyler', class: 'Geometry'}, 
    {name: 'Shelley', class: 'Chemistry'},
    {name: 'Mike', class: 'Biology'},
    {name: 'Jeff', class: 'Literature'},   

];
     
  var student_container = $("<div>",{
       class: 'student_container',
       id: 'student_container',

});  
   
$(document).ready(function() {

for(var i=0; i< student_array.length;i++){
       var div = $('<div>',{
          class: 'student_row',
          data_index:i 
        });
    
       var student_name= $('<span>',{
             class: 'student_name',
             text: student_array[i].name   
            
        });
     
       var student_class = $('<span>',{
             class: 'student_class', 
             text:  student_array[i].class  
        });
    
          console.log("indiv" +  i);
          console.log("student" +  student_array[i].name);
    
   div.click(function(){
        console.log("I am",this);
        var index = $(this).attr('data_index');
        console.log('Student ' + index   + ' was clicked');
        //delete student_array[index];
        //console.log('student array is being deleted: ' , student_array);
        $(this).remove();
       
        console.log('student array is being deleted: ' , student_array);
    
     });  
    $(div).append(student_name, student_class);
    $('.student_container').append(div);
    

};  
   
 });     
     
</script>
 <div class="student_container"</div>
</body>
</html>
